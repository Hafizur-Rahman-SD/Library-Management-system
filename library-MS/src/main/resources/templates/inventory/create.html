<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Record</title>
    <link rel="stylesheet" th:href="@{/css/inventory.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">

</head>
<body>
<!-- Header -->
<div th:replace="layout/header :: header"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>
<div class="form-box">

    <h2>Add Issue / Return</h2>

    <form th:action="@{/inventory/save}" th:object="${record}" method="post">
        <input type="hidden" th:field="*{id}">


        <label>Book Title</label>
        <input type="text" th:field="*{bookTitle}" placeholder="Enter Book title" required>

        <label>Book Code</label>
        <input type="text" th:field="*{bookCode}" placeholder="e.g., BK-1023">

        <label>Student Name</label>
        <input type="text" th:field="*{studentName}" placeholder="Hafizur Rahman" required>

        <label>Student ID</label>
        <input type="text" th:field="*{studentUniqueId}" placeholder="202220000178">

        <label>Action Type</label>
        <select th:field="*{actionType}">
            <option value="ISSUE">ISSUE</option>
            <option value="RETURN">RETURN</option>
        </select>

        <label>Date</label>
        <input type="date" th:field="*{actionDate}" required>

        <label>Quantity</label>
        <input type="number" th:field="*{quantity}" placeholder="Enter quantity">

        <label>Note</label>
        <textarea th:field="*{note}" placeholder="Enter short noteâ€¦or any condition"></textarea>

        <button class="btn-save" type="submit">Save</button>
        <a class="btn-cancel" th:href="@{/inventory/list}">Cancel</a>

    </form>

</div>
<th:block th:replace="layout/footer :: footer"></th:block>

</body>
</html>
