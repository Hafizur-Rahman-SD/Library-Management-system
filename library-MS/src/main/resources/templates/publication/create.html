<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Publication</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/publication.css}">
    <link rel="stylesheet" th:href="@{/css/publication-create.css}">

</head>
<body>

<!-- Header -->
<div th:replace="layout/header :: header"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!--
        FORM MAIN CONTAINER
      -->
<div class="form-box">

    <form th:action="@{/publications/save}" th:object="${publication}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <h2 th:text="*{id} != null ? 'Edit Publication' : 'Add New Publication'"></h2>

        <!-- Publication Name -->
        <div>
            <label>Publication Name</label>
            <input type="text" th:field="*{publicationName}" required/>
        </div>

        <!-- Code -->
        <div>
            <label>Code</label>
            <input type="text" th:field="*{code}" placeholder="PUB-001"/>
        </div>

        <!-- Contact Person -->
        <div>
            <label>Contact Person</label>
            <input type="text" th:field="*{contactPerson}"/>
        </div>

        <!-- Email -->
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>

        <!-- Phone -->
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{phone}"/>
        </div>

        <!-- Website -->
        <div>
            <label>Website</label>
            <input type="text" th:field="*{website}"/>
        </div>

        <!-- Address -->
        <div style="grid-column: span 2;">
            <label>Address</label>
            <textarea th:field="*{address}" rows="3"></textarea>
        </div>

        <!-- Status -->
        <div>
            <label>Status</label>
            <select th:field="*{active}">
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
            </select>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn-save">Save</button>
        <a th:href="@{/publications/list}" class="btn-cancel">Cancel</a>

    </form>
</div>

<!-- Footer -->
<th:block th:replace="layout/footer :: footer"></th:block>

</body>
</html>
