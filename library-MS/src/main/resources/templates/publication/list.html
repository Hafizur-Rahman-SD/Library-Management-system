<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publications</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/publication.css}">
</head>
<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<div class="main-box">

    <div class="top-row">
        <h2>Publications</h2>
        <a class="btn-add" th:href="@{/publications/create}">+ New Publication</a>
    </div>

    <table class="inv-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Publication</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${publications}">
            <td th:text="${p.id}"></td>
            <td>
                <strong th:text="${p.publicationName}"></strong><br>
                <small th:text="'Code: ' + ${p.code}"></small>
            </td>
            <td th:text="${p.contactPerson}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.phone}"></td>
            <td>
                <a th:href="${p.website}" target="_blank" th:text="${p.website}"></a>
            </td>
            <td th:text="${p.active} ? 'ACTIVE' : 'INACTIVE'"></td>
            <td>
                <a class="btn-edit" th:href="@{'/publications/edit/' + ${p.id}}">Edit</a>
                <a class="btn-del" th:href="@{'/publications/delete/' + ${p.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
