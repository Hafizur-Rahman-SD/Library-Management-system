<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        .profile-box {
            width: 60%;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }
        .profile-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .profile-info {
            margin: 12px 0;
            font-size: 16px;
        }
        .profile-info span {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="layout/header :: header"></div>

<!-- Sidebar -->
<div th:replace="layout/sidebar :: sidebar"></div>

<div class="main-box">
    <div class="profile-box">
        <div class="profile-title">Your Profile</div>

        <div class="profile-info"><span>Name:</span> Hafizur Rahman</div>
        <div class="profile-info"><span>Email:</span> hafizurrahman5004@gmail.com</div>
        <div class="profile-info"><span>Role:</span> Admin</div>
        <div class="profile-info"><span>Member Since:</span> January 2024</div>
    </div>
</div>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
