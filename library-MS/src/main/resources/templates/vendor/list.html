<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendor Management</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/vendor.css}">
</head>
<body>

<!-- HEADER -->
<div th:replace="~{layout/header :: header}"></div>

<!-- SIDEBAR -->
<div th:replace="~{layout/sidebar :: sidebar}"></div>


<!-- MAIN CONTENT -->
<div class="vendor-main">

    <!-- top bar -->
    <div class="vendor-top-row">
        <div>
            <h2>Vendor Management</h2>
            <p class="sub-text">Vendor list, contact info and actions</p>
        </div>

        <div class="right-tools">
            <input type="text" class="search-box"
                   placeholder="Search Vendor Name">

            <a th:href="@{/vendors/create}" class="add-btn">+ Add Vendor</a>
        </div>
    </div>

    <!-- TABLE WRAPPER -->
    <div class="table-wrap">
        <table class="vendor-table">
            <thead>
            <tr>
                <th>sNo.</th>
                <th>Vendor Info</th>
                <th>Company</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="v, i : ${vendors}">
                <td th:text="${i.index + 1}"></td>

                <td>
                    <div class="ven-name" th:text="${v.vendorName}"></div>
                </td>

                <td th:text="${v.company}"></td>
                <td th:text="${v.phone}"></td>
                <td th:text="${v.email}"></td>
                <td th:text="${v.address}"></td>

                <td>
                    <a th:href="@{'/vendors/edit/' + ${v.id}}" class="act-btn edit">Edit</a>

                    <a href="#"
                       th:attr="data-id=${v.id}"
                       class="act-btn del delete-btn">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
<th:block th:replace="layout/footer :: footer"></th:block>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", function (e) {
                e.preventDefault();
                let id = this.getAttribute("data-id");

                if (confirm("Are you sure you want to delete this vendor?")) {
                    window.location.href = "/vendors/delete/" + id;
                }
            });
        });
    });
</script>

</body>
</html>
