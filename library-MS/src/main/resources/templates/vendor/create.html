<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Vendor</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/vendor-create.css}">
</head>
<body>

<div th:replace="~{layout/header :: header}"></div>
<div th:replace="~{layout/sidebar :: sidebar}"></div>

<div class="vendor-create-main">

    <div class="top-row">
        <div>
            <h2>Add Vendor</h2>
            <p class="sub-text">Enter vendor details and save the record</p>
        </div>
        <a th:href="@{/vendors/list}" class="back-link">â† Back to List</a>
    </div>

    <div class="content-row">

        <!-- FORM -->
        <div class="form-card">
            <form th:action="@{/vendors/save}" method="post" th:object="${vendor}">

                <input type="hidden" th:field="*{id}"/>

                <div class="row">
                    <div class="group">
                        <label>Vendor Name</label>
                        <input th:field="*{vendorName}" type="text" placeholder="Enter vendor name">
                    </div>

                    <div class="group">
                        <label>Company</label>
                        <input th:field="*{company}" type="text" placeholder="Company name">
                    </div>
                </div>

                <div class="row">
                    <div class="group">
                        <label>Phone Number</label>
                        <input th:field="*{phone}" type="text" placeholder="Phone">
                    </div>

                    <div class="group">
                        <label>Email Address</label>
                        <input th:field="*{email}" type="email" placeholder="Email">
                    </div>
                </div>

                <div class="row">
                    <div class="group full">
                        <label>Address</label>
                        <input th:field="*{address}" type="text" placeholder="Full address">
                    </div>
                </div>

                <div class="btn-row">
                    <button type="submit" class="btn-save">Save</button>
                    <a th:href="@{/vendors/list}" class="btn-cancel">Cancel</a>
                </div>

            </form>
        </div>
    </div>

</div>
<th:block th:replace="layout/footer :: footer"></th:block>

</body>
</html>
