<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/student-create.css}">
</head>
<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<div class="std-create-main">

    <div class="top-row">
        <div>
            <h2>Add New Student</h2>
            <p class="sub-text">Enter student information and generate a unique student ID</p>
        </div>
        <a th:href="@{/students/list}" class="back-link">â† Back to List</a>
    </div>

    <div class="content-row">

        <!-- LEFT: FORM -->
        <div class="form-card">
            <!-- âœ… FORM FIXED -->
            <form th:action="${student.id} != null ? @{'/students/update/' + ${student.id}} : @{/students/save}"
                  th:object="${student}" method="post">

                <div class="row">
                    <div class="group">
                        <label>Student Name</label>
                        <input type="text" th:field="*{studentName}" placeholder="Enter full name">
                    </div>

                    <div class="group">
                        <label>Student ID</label>
                        <input type="text" th:field="*{studentId}" placeholder="2022200000178">
                    </div>
                </div>

                <div class="row">
                    <div class="group">
                        <label>Email Address</label>
                        <input type="email" th:field="*{email}" placeholder="Enter email">
                    </div>

                    <div class="group">
                        <label>Mobile Number</label>
                        <input type="text" th:field="*{mobile}" placeholder="11 digit BD number">
                    </div>
                </div>

                <div class="row">
                    <div class="group">
                        <label>Register Date</label>
                        <input type="date" th:field="*{registerDate}">
                    </div>

                    <div class="group">
                        <label>Identity Type</label>
                        <select th:field="*{identityType}">
                            <option value="NID">NID</option>
                            <option value="BIRTH_CERT">Birth Certificate</option>
                            <option value="PASSPORT">Passport</option>
                            <option value="STUDENT_CARD">Student ID Card</option>
                        </select>
                    </div>
                </div>

                <div class="btn-row">
                    <button type="submit" class="btn-save">Save Student</button>
                    <a th:href="@{/students/list}" class="btn-cancel">Cancel</a>
                </div>

            </form>

        </div>

        <!-- RIGHT CARD -->
        <div class="card-preview">
            <h4>Student Card Preview</h4>
            <div class="card-box">
                <div class="card-name">Hafizur Rahman</div>
                <div class="card-id">ID: 2022200000178</div>
                <div class="card-email">hafizurrahman5004@gmail.com</div>
                <div class="card-mobile">ğŸ“ 01605135004</div>
                <div class="card-date">Registered: 2025-11-18</div>
            </div>
            <p class="hint-text">Form er value diye pore ei card dynamic banano jabe.</p>
        </div>

    </div>

</div>
<th:block th:replace="layout/footer :: footer"></th:block>

</body>
</html>
