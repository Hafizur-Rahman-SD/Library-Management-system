<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>
<body>

<div th:replace="~{layout/header :: header}"></div>
<div th:replace="~{layout/sidebar :: sidebar}"></div>


<!-- MAIN CONTENT -->
<div class="std-main">

    <!-- top bar -->
    <div class="std-top-row">
        <div>
            <h2>Student Management</h2>
            <p class="sub-text">Total students, registration info and actions</p>
        </div>

        <div class="right-tools">
            <input type="text" class="search-box"
                   placeholder="Search by Student ID (e.g. 2022200000178)">
            <a th:href="@{/students/create}" class="add-btn">+ Add Student</a>
        </div>
    </div>

    <!-- TABLE WRAPPER -->
    <div class="table-wrap">
        <table class="std-table">
            <thead>
            <tr>
                <th>sNo.</th>
                <th>Student Info</th>
                <th>Mobile</th>
                <th>Registration Date</th>
                <th>Student ID</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="s, i : ${students}">
                <td th:text="${i.index + 1}"></td>
                <td>
                    <div class="stu-name" th:text="${s.studentName}"></div>
                    <div class="stu-email" th:text="${s.email}"></div>
                </td>

                <td th:text="${s.mobile}"></td>
                <td th:text="${s.registerDate}"></td>
                <td th:text="${s.studentId}"></td>

                <td>
                    <a th:href="@{'/students/edit/' + ${s.id}}" class="act-btn edit">Edit</a>

                    <a href="#"
                       th:attr="data-id=${s.id}"
                       class="act-btn del delete-btn">Delete</a>
                </td>

            </tr>
            </tbody>



        </table>
    </div>

</div>

<th:block th:replace="layout/footer :: footer"></th:block>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", function (e) {
                e.preventDefault();
                let id = this.getAttribute("data-id");

                if (confirm("Are you sure you want to delete this student?")) {
                    window.location.href = "/students/delete/" + id;
                }
            });
        });
    });
</script>




</body>
</html>
