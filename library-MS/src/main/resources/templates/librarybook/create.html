<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        .page-wrapper {
            margin-left: 250px;
            padding: 40px;
            background: #f5f7fb;
            min-height: 100vh;
        }

        .form-card {
            width: 600px;
            margin: auto;
            background: #fff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
        }

        .btn-save {
            background: #5c4ef7;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-cancel {
            background: #ffe1e1;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            margin-left: 10px;
            color: #cc0000;
        }
    </style>
</head>

<body>

<div th:replace="~{/common/sidebar.html}"></div>
<div th:replace="~{/common/header.html}"></div>

<div class="page-wrapper">

    <div class="form-card">
        <h2>Add New Book</h2>

        <form action="/bookmgmt/save" method="post">

            <label>Book Code</label>
            <input type="text" name="code" placeholder="BK-xxxx">

            <label>Book Title</label>
            <input type="text" name="title">

            <label>Category</label>
            <input type="text" name="category">

            <label>Status</label>
            <select name="status">
                <option value="Available">Available</option>
                <option value="Issued">Issued</option>
            </select>

            <br>
            <button class="btn-save" type="submit">Save</button>
            <a class="btn-cancel" href="/bookmgmt/list">Cancel</a>

        </form>
    </div>

</div>

</body>
</html>
