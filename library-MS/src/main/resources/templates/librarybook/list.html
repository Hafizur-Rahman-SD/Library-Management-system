<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        .page-wrapper {
            margin-left: 250px;
            padding: 40px;
            background: #f5f7fb;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
        }

        .btn-add {
            background: #5c4ef7;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            float: right;
            margin-bottom: 20px;
            display: inline-block;
        }

        .btn-add:hover {
            background: #4335d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            padding: 12px 14px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #fafafa;
            font-weight: 600;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 13px;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
        }
        .del-btn {
            background: #ff4c4c;
            color: white;
        }
    </style>
</head>

<body>

<div th:replace="~{/common/sidebar.html}"></div>
<div th:replace="~{/common/header.html}"></div>
<div th:replace="~{/}"

<div class="page-wrapper">

    <div class="card">
        <h2>ðŸ“š Book Management</h2>

        <a href="/bookmgmt/create" class="btn-add">+ Add Book</a>

        <table>
            <thead>
            <tr>
                <th>Code</th>
                <th>Book Title</th>
                <th>Category</th>
                <th>Status</th>
                <th style="width:130px">Action</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>BK-001</td>
                <td>Clean Code</td>
                <td>Programming</td>
                <td><span>Available</span></td>
                <td>
                    <a class="action-btn edit-btn" href="/bookmgmt/edit/1">Edit</a>
                    <a class="action-btn del-btn" href="/bookmgmt/delete/1">Delete</a>
                </td>
            </tr>

            <tr>
                <td>BK-002</td>
                <td>Java Complete Ref</td>
                <td>Programming</td>
                <td><span>Issued</span></td>
                <td>
                    <a class="action-btn edit-btn" href="/bookmgmt/edit/2">Edit</a>
                    <a class="action-btn del-btn" href="/bookmgmt/delete/2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
