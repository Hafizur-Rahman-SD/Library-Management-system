<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Library Management System logo">

  <!-- background rounded tile -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5b3cff"></stop>
      <stop offset="50%" stop-color="#7c3aed"></stop>
      <stop offset="100%" stop-color="#c084fc"></stop>
    </linearGradient>

    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"></stop>
      <stop offset="100%" stop-color="#e5e7ff"></stop>
    </linearGradient>
  </defs>

  <!-- soft shadow -->
  <ellipse cx="32" cy="50" rx="18" ry="4" fill="#00000022"></ellipse>

  <!-- rounded square background -->
  <rect x="8" y="6" width="48" height="48" rx="16" fill="url(#bgGrad)"></rect>

  <!-- open book: left page -->
  <path d="M20 22
       q6 -4 12 -4
       q0 0 0 0
       v20
       q-6 0 -12 4
       z" fill="url(#pageGrad)"></path>

  <!-- open book: right page -->
  <path d="M44 22
       q-6 -4 -12 -4
       v20
       q6 0 12 4
       z" fill="url(#pageGrad)"></path>

  <!-- center spine line -->
  <line x1="32" y1="19" x2="32" y2="40" stroke="#c7caf7" stroke-width="1.3"></line>

  <!-- bookmark / ribbon -->
  <path d="M28 19
       h8
       v14
       l-4 -3
       l-4 3
       z" fill="#7c3aed" opacity="0.92"></path>

  <!-- small spark / dot (knowledge glow ðŸ˜„) -->
  <circle cx="46" cy="18" r="2.1" fill="#fbbf24"></circle>

</svg>
